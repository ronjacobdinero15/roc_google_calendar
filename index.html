<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Form</title>

    <link rel="stylesheet" href="./build/css/demo.css" />
    <link rel="stylesheet" href="./build/css/intlTelInput.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="appTab">
      <div class="appTabBody">
        <div class="header">
          <button class="back"><</button>
          <img src="./assets/roc-logo.png" alt="roc-logo" />
        </div>
        <!-- Body -->
        <div class="appBody">
          <div class="ceoDetails"></div>
          <div class="appDetails">
            <p class="registration">Registration</p>
            <hr />
            <form onsubmit="handleSubmit(event)">
              <label for="name">Name <span class="asterisk">*</span></label>
              <input type="text" id="name" required />

              <label for="email"
                >Your email address <span class="asterisk">*</span></label
              >
              <input type="email" id="email" required />

              <label for="phone"
                >Mobile number <span class="asterisk">*</span></label
              >
              <input type="tel" id="phone" />

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./build/js/intlTelInput.js"></script>
    <script src="script.js"></script>
    <script>
      var input = document.querySelector('#phone')
      var iti = window.intlTelInput(input, {
        initialCountry: 'auto',
        separateDialCode: true,
      })

      function handleSubmit(event) {
        event.preventDefault()

        // Get the selected country code using the intlTelInput API
        var countryCode = iti.getSelectedCountryData().dialCode

        // Get the formatted phone number
        var phoneNumber = iti.getNumber()

        // Display alert with country code and phone number
        alert(
          'Selected Country Code: ' +
            countryCode +
            '\nEntered Phone Number: ' +
            input.value
        )
      }
    </script>
  </body>
</html>
